<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <!-- <link rel="stylesheet" href="reset.css"> -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <button id="book">&#43</button>
        </div>
        <div class="library">
        </div>
        <div class="book__form">
            <div class="close-btnF">&times;</div>
            <form id="book__obj">
                <div class="form-element">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" placeholder="Big Dungeon..">
                </div>
                <div class="form-element">
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author" placeholder="Grockgurson J.P.">
                </div>
                <div class="form-element">
                    <label for="pages">Pages</label>
                    <input type="number" name="pages" id="pages" placeholder="23">
                </div>
                <div class="form-element_radio">
                    <p>Have you read it?</p>
                    <label for="yes">Yes</label>
                    <input type="radio" name="read" id="yes" value="1">
                    <label for="no">No</label>
                    <input type="radio" name="read" id="no" value="2">
                </div>
                <button type="submit">Add book</button>
            </form>
        </div>
    </div>
</body>
</html>
